# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python34:
      python.version: '3.4'
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
  maxParallel: 4

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt
        coverage run --source radish -m pytest tests/unit/
        coverage run --source radish -m pytest tests/functional/
        coverage run --source radish -m pytest tests/integration/
  displayName: 'Run unittests'

